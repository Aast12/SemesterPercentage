<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>¿Cuánto lleva el semestre?</h2>
  <div class = "percentajeDiv" id = divId>0%</div>
  <div class="w3-light-grey">
    <div id="myBar" class="w3-green" style="height:24px;width:0"></div>
  </div>
  <br>

  <button class="w3-button w3-green" onclick="move()">Recalcula</button> 
</div>

<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    var inicio = new Date("08/10/2020");
    var hoy = new Date();
    var final = new Date("11/25/2020");
    var msAlDia = 1000*60*60*24;
    var hoyAFinal =  Math.round((final.getTime() - hoy.getTime())/msAlDia);
    var inicioAHoy = Math.round((hoy.getTime() - inicio.getTime())/msAlDia);
    var porcentaje = Math.round(inicioAHoy / (inicioAHoy + hoyAFinal) * 100);
    console.log(porcentaje);

    var myDiv = document.getElementById("divId");

    if (width >= porcentaje) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      myDiv.innerHTML = width + '%'
    }


  }
}
</script>

</body>
</html>
